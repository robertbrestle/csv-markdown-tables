<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>CSV to Markdown Table Converter</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,">
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <h1>CSV to Markdown Table Converter</h1>

  <form id="form-convert">
    <label for="input">Delimited Input</label>
    <textarea id="input" rows="10" cols="20"></textarea>

    <div>
      <label for="delimiter">Delimiter</label>
      <input id="delimiter" type="text" value=",">
      &nbsp;
      <input id="firstRowHeader" type="checkbox" checked="checked">
      <label for="firstRowHeader">First row is a header</label>
    </div>

    <div class="separator">â†“</div>

    <label for="output">Markdown Output</label>
    <textarea id="output" rows="10" cols="20"></textarea>

    <div class="button-container">
      <button type="reset">Reset</button>
      <button type="submit">Convert</button>
    </div>
  </form>

  <script src="../csv-markdown-tables.js"></script>
  <script type="text/javascript">
    window.addEventListener('load', function() {
      MarkdownTablesJS.initForm("form-convert", "input", "output", "firstRowHeader", "delimiter");
    }, false )
  </script>

</body>
</html>
